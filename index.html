<html lang="en">
  <head>

    <!-- Bootstrap CSS -->

  </head>
  <body>
    <div class="container mt-2">

      <h3>Just a test page</h3>
  
      <br><br>
      Message <br><textarea id='msg' style="width: 600px"></textarea><br>
      Secret <br><input id='secretpassphrase' type="password" value=""><br>
      
      <input id='btnEncrypt' type="button" value="Encrypt" onclick="encrypt()"><br>
      <input id='btnDecrypt' type="button" value="Decrypt" onclick="decrypt()"><br>
  
      <br><br>
      <label>encrypted:</label><br>
      <div id="demo1" style="background-color: lightgray; width: 600px"></div>
      <br>
  
      <label>decrypted:</label><br>
      <div id="demo2"></div>
  
      <br>
      <label>Actual Message:</label>
      <div id="demo3"></div>
      
      <br><br>
      Encrypted: <br><textarea id='enc' style="width: 600px"></textarea><br>
      <input id='btnDecrypt2' type="button" value="Decrypt2" onclick="decrypt2()"><br>
      <br>
      <label>Decrypted:</label><br>
      <div id="demo4"></div>
      <br>
      <label>Actual Message 2:</label>
      <div id="demo5"></div>

    </div>
    
    <script>
    function encrypt () {
        
        var msg = document.getElementById("msg").value;
        var secretpassphrase = document.getElementById("secretpassphrase").value;
        var encrypted = CryptoJS.AES.encrypt(msg, secretpassphrase);
        //var encrypted = CryptoJS.AES.encrypt("Message", "Secret Passphrase");
        //U2FsdGVkX18ZUVvShFSES21qHsQEqZXMxQ9zgHy+bu0=

        document.getElementById("demo1").innerHTML = encrypted;
        //document.getElementById("demo2").innerHTML = decrypted;
        //document.getElementById("demo3").innerHTML = decrypted.toString(CryptoJS.enc.Utf8);
        
    }
        
    function decrypt () {
        
        var encrypted = document.getElementById("demo1").innerHTML
        var secretpassphrase = document.getElementById("secretpassphrase").value;
        var decrypted = CryptoJS.AES.decrypt(encrypted, secretpassphrase);
        //var decrypted = CryptoJS.AES.decrypt(encrypted, "Secret Passphrase");
        //4d657373616765

        //document.getElementById("demo1").innerHTML = encrypted;
        document.getElementById("demo2").innerHTML = decrypted;
        document.getElementById("demo3").innerHTML = decrypted.toString(CryptoJS.enc.Utf8);
        
    }
        
    function decrypt2 () {
        
        var encrypted = document.getElementById("enc").value;
        var secretpassphrase = document.getElementById("secretpassphrase").value;
        var decrypted = CryptoJS.AES.decrypt(encrypted, secretpassphrase);
        //var decrypted = CryptoJS.AES.decrypt(encrypted, "Secret Passphrase");
        //4d657373616765

        //document.getElementById("demo1").innerHTML = encrypted;
        document.getElementById("demo4").innerHTML = decrypted;
        document.getElementById("demo5").innerHTML = decrypted.toString(CryptoJS.enc.Utf8);
        
    }
    </script>
